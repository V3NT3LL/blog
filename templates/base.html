<!-- templates/base.html -->
{% load static %}
<html>
  <head>
    <title>Науковий Блог</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
    rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
  </head>
  <body>
    <div>
      <header>
        <div class="nav-left">
          <h1><a href="{% url 'home' %}">Науковий Блог</a></h1>
        </div>
        <div class="nav-right">
          <a href="{% url 'post_new' %}">+ Нова публікація </a>
        </div>
      </header>
      {% if user.is_authenticated %}
        <p>Привіт! {{ user.username }}!</p>
      <p><a href="{% url 'logout' %}">Log out</a></p>
      {% else %}
        <p>Ви не ввійшли в систему.</p>
        <a href="{% url 'login' %}">Увійти</a>
      {% endif %}
    {% block content %}
    {% endblock content %}
    </div>
  </body>
</html>
