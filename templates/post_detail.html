<!-- templates/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>

  <p><a href="{% url 'post_edit' post.pk %}">+ Редагувати публікацію</a></p>
  <p><a href="{% url 'post_delete' post.pk %}">+ Видалити публікацію</a></p>
{% endblock content %}
